dataset: "Uyghur"

path:
  corpus_path: ""
  lexicon_path: "lexicon/lexicon-Uyghur.txt"
  raw_path: "./data/raw_data/Uyghur"
  preprocessed_path: "./preprocessed_data/ENUY"

preprocessing:
  val_size: 25
  text:
    text_cleaners: ["basic_cleaners"]
    language: "uy"

  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
